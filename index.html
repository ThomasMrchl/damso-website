<body>

    <nav>
        <div id="navbar-wrapper">
            <div id="navbar-container">
                <a href="artist.html"><div class="navbar-element">About</div></a>
                <a href="album.html"><div class="navbar-element">Albums</div></a>
                <a href="index.html"><div class="navbar-element" id="navbar-active">DAMSO</div></a>

    <div id="home-container">
        <div class="Title">Merci de bien vouloir patienter.</div>
        <div class="countdown-container">
            <div class="countown-bloc">
                <div class="countdown-item">
                    <span class="digit" id="days-cent"></span>
                    <span class="digit" id="days-ten"></span>
                    <span class="digit" id="days-unit"></span>
                </div>
                <div class="digit-text">Jours</div>
            </div>
            <div class="countown-bloc">
                <div class="countdown-item">
                    <span class="digit" id="hours-ten"></span>
                    <span class="digit" id="hours-unit"></span>
                </div>
                <div class="digit-text">Heures</div>
            </div>
            <div class="countown-bloc">
                <div class="countdown-item">
                    <span class="digit" id="minutes-ten"></span>
                    <span class="digit" id="minutes-unit"></span>
                </div>
                <div class="digit-text">Minutes</div>
            </div>
            <div class="countown-bloc">
                <div class="countdown-item">
                    <span class="digit" id="seconds-ten"></span>
                    <span class="digit" id="seconds-unit"></span>
                </div>
                <div class="digit-text">Secondes</div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-wrapper">
            <div id="footer-container">
                    <div class="footer-title">Merci de bien vouloir patienter.</div>
                    <div id="credits-bloc">
